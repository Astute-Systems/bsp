# APT configuration for Astute Systems repositories
# This configuration ensures APT works properly with custom repositories

# Skip signature verification for development (remove in production)
APT::Get::AllowUnauthenticated "false";

# Enable automatic repository updates
APT::Periodic::Update-Package-Lists "1";

# Set timeout for downloads
Acquire::http::Timeout "10";
Acquire::ftp::Timeout "10";

# Retry failed downloads
Acquire::Retries "3";

# Use IPv4 by default (some networks have IPv6 issues)
Acquire::ForceIPv4 "true";
