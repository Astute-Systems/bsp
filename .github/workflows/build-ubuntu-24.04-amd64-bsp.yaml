name: "Ubuntu 24.04 Intel BSP"

on:
  push:
    branches: main
    tags: # trigger on tags
      - "v*"
  pull_request:
    branches: main

permissions:
  contents: write # Needed for release upload
  pull-requests: read

jobs:
  build-ubuntu:
    runs-on: ubuntu-24.04

    # Map a step output to a job output
    outputs:
      package_name: ${{ steps.package.outputs.RUN_PACKAGE }}
    steps:
      - uses: actions/checkout@v3
      - name: Apt Update
        run: |
          RELEASE_MAJOR=$(sed -n '1p' version | tr -d '\n')
          RELEASE_MINOR=$(sed -n '2p' version | tr -d '\n')
          RELEASE_PATCH=$(sed -n '3p' version | tr -d '\n')
          RELEASE_VERSION="${RELEASE_MAJOR}.${RELEASE_MINOR}.${RELEASE_PATCH}"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
          echo "UBUNTU_VERSION=_ubuntu-24.04" >> $GITHUB_ENV
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

      - name: Apt Install
        run: |
          mkdir -p build
          source ./scripts/gxa-utils.sh
          get_default
          echo "L4T_VERSION=${L4T_VERSION}" >> $GITHUB_ENV
          sudo ./scripts/gxa-init-build-machine.sh prod ${L4T_VERSION}

      - name: CMake and Build
        run: |
          export OS_VERSION="${{ env.UBUNTU_VERSION }}"
          mkdir -p build
          cd build 
          cmake .. 
          make as-pinctl
          cpack
          cd ..

      - name: Test
        run: |
          ./build/bin/as-pinctl -version

      - name: Package
        run: |
          export OS_VERSION="${{ env.UBUNTU_VERSION }}"
          sudo ./scripts/gxa-patch-fs.sh
          ./make_all

      - name: Execute makeself
        run: |
          export OS_VERSION="${{ env.UBUNTU_VERSION }}"
          cd build
          sudo ./gxa-installer-${{ env.L4T_VERSION }}-${{ env.UBUNTU_VERSION }}.run --noexec
          cat /opt/AstuteSys/${{ env.L4T_VERSION }}/README.txt

      - name: Package
        run: |
          cd build
          echo "UBUNTU_VERSION=${UBUNTU_VERSION}" >> $GITHUB_ENV
          echo "RUN_PACKAGE=$(ls *.run | head -n 1)" >> $GITHUB_ENV
          echo "RUN_PACKAGE_NAME=$(ls *.run | head -n 1).${UBUNTU_VERSION}" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.RUN_PACKAGE_NAME }}
          path: build/${{ env.RUN_PACKAGE }}

      - uses: actions/upload-artifact@v4
        with:
          name: as-pinctl-${{ env.RELEASE_VERSION }}${{ env.UBUNTU_VERSION }}.deb
          path: build/*.deb

      # Only run on tag push
      - name: Upload artifacts to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${GITHUB_REF#refs/tags/}" >/dev/null 2>&1 || \
            gh release create "${GITHUB_REF#refs/tags/}" --title "${GITHUB_REF#refs/tags/}" --notes "Automated release for ${GITHUB_REF#refs/tags/}"
          for file in build/*.deb build/*.run; do
            [ -f "$file" ] && gh release upload "${GITHUB_REF#refs/tags/}" "$file" --clobber
          done
