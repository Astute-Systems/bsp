BOARD='gxa-1'  # The board identifier
VENDOR='astute-systems'  # Vendor name

# Define the project root directory
PROJECT_ROOT=$(pwd)

# Configuration directory and XML file for L4T sources
CONFIG=$PROJECT_ROOT/config
XML_FILE=$CONFIG/l4t-sources.xml

# Build directory and cache location
BUILD=$PROJECT_ROOT/build
CACHE_DIR=$BUILD/cache

# Source directories for L4T and related components
SOURCES=$BUILD/l4t
FLAGS=$SOURCES/flags
L4T=$SOURCES/Linux_for_Tegra
L4T_ROOTFS=$L4T/rootfs  # Root filesystem for L4T
KERNEL_SOURCES=$L4T/source  # Kernel source directory

# Device Tree Blob (DTB) file for the board
# This must match the board definition file in ./config/l4t-overlay/jetson-agx-orin-gxa-1.conf
DTB_FILE="tegra234-p3737-0000+p3701-0008-nv.dtb"

# Compiler used during the build process
# Set dynamically during the build process
COMPILER=aarch64--glibc--stable-2022.08-1

